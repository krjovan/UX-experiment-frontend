<div *ngIf="showIntro">
  <p>Naslovna strana, instrukcije i preduslovi za sprovodjenje eksperimenta.</p>

  <p class="w3-center">
    <button (click)="zapocniEksperiment()" class="w3-btn w3-teal">Započni eksperiment</button>
  </p>
</div>

<div *ngIf="showFirstLayout" class="w3-center w3-padding" style="margin:0 auto; max-width: 600px;">
  <div class="w3-card-4">
    <div class="w3-container w3-teal">
      <h2>PRVI</h2>
    </div>
    <form class="w3-container" #formControl="ngForm">
      <p>
        <label class="w3-text-teal">
          <b>Ime</b>
        </label>
        <label class="w3-text-grey" style="font-style: italic">
          <b> (opciono) - od 2 do 20 slova</b>
        </label>
        <input [(ngModel)]="ime" minlength="2" maxlength="20" name="ime" type="text" style="text-align: center;" class="w3-input w3-border w3-light-grey">
      </p>
      <p>
        <label class="w3-text-teal">
          <b>Prezime</b>
        </label>
        <label class="w3-text-grey" style="font-style: italic">
          <b> (opciono) - od 2 do 20 slova</b>
        </label>
        <input [(ngModel)]="prezime" minlength="2" maxlength="20" name="prezime" type="text" style="text-align: center;" class="w3-input w3-border w3-light-grey">
      </p>
      <p>
        <label class="w3-text-teal">
          <b>JMBG</b>
        </label>
        <label class="w3-text-red" style="font-style: italic">
          <b> (obavezno) - tačno 13 cifara</b>
        </label>
        <input style="text-align: center;" required [(ngModel)]="jmbg" class="w3-input w3-border w3-light-grey"
          oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" pattern="[0-9]+" minlength="13"
          maxlength="13" name="jmbg" type="text">
      </p>
      <p>
